<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTS</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 3rem;
      animation: fadeColor 4s infinite;
      text-align: center;
      margin: 0 0 20px 0;
    }

    @keyframes fadeColor {
      0% {
        opacity: 0;
        color: red;
      }
      25% {
        opacity: 1;
        color: black;
      }
      50% {
        opacity: 0;
        color: yellow;
      }
      75% {
        opacity: 1;
        color: blue;
      }
      100% {
        opacity: 0;
        color: red;
      }
    }

    img {
      max-width: 80%;
      height: 80%;
    }
  </style>
</head>
<body>
  <h1>Launching soon...</h1>
  <img src="HTS_GIF.gif" alt="HTS GIF">
</body>
</html>
