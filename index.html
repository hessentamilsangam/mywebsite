<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTS - Thirukkural Daily</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
   /* Reset and box-sizing */
*, *::before, *::after {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: white;
  font-family: Arial, sans-serif;
  overflow-x: hidden; /* prevent horizontal scroll */
}

.container {
  text-align: center;
  max-width: 90vw;
}

h1 {
  font-size: 3rem;
  animation: fadeColor 4s infinite;
  margin-bottom: 20px;
}

@keyframes fadeColor {
  0% { opacity: 0; color: red; }
  25% { opacity: 1; color: black; }
  50% { opacity: 0; color: yellow; }
  75% { opacity: 1; color: blue; }
  100% { opacity: 0; color: red; }
}

img {
  width: 100%;
  max-width: 600px;
  height: auto;
  margin-bottom: 20px;
}

.kural-box {
  font-size: 1.2rem;
  max-width: 600px;
  padding: 15px;
  border-top: 1px solid #ccc;
  color: #333;
}

.kural-line {
  margin-bottom: 8px;
}

.kural-eng {
  font-style: italic;
  margin-top: 10px;
}

@media (max-width: 768px) {
  h1 {
    font-size: 2rem;
  }

  .kural-box {
    font-size: 1rem;
  }
}
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Launching soon...</h1>
    <img src="HTS_GIF.gif" alt="HTS GIF">
    <div class="kural-box" id="kural">
      Loading Thirukkural...
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date();
      const start = new Date(today.getFullYear(), 0, 0);
      const diff = today - start;
      const oneDay = 1000 * 60 * 60 * 24;
      const dayOfYear = Math.floor(diff / oneDay);

      fetch('thirukkural.json')
        .then(response => response.json())
        .then(kurals => {
          const index = dayOfYear % kurals.length;
          const kural = kurals[index];
          const el = document.getElementById('kural');

          el.innerHTML = `
            <div class="kural-line">${kural.line1}</div>
            <div class="kural-line">${kural.line2}</div>
            <div class="kural-eng">"${kural.eng}"</div>
            <div style="margin-top: 5px; font-size: 0.9rem; color: #666;">â€” Thirukkural #${kural.number}</div>
          `;
        })
        .catch(err => {
          console.error(err);
          document.getElementById('kural').textContent = 'Failed to load Thirukkural.';
        });
    });
  </script>
</body>
</html>
