<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 90vw;
    }

    h1 {
      font-size: 3rem;
      animation: fadeColor 4s infinite;
      margin-bottom: 30px;
      word-break: break-word;
    }

    @keyframes fadeColor {
      0% {
        opacity: 0;
        color: red;
      }
      25% {
        opacity: 1;
        color: black;
      }
      50% {
        opacity: 0;
        color: yellow;
      }
      75% {
        opacity: 1;
        color: blue;
      }
      100% {
        opacity: 0;
        color: red;
      }
    }

    img {
      width: 100%;
      max-width: 600px;
      height: auto;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      img {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Launching soon...</h1>
    <img src="HTS_GIF.gif" alt="HTS GIF">
  </div>
</body>
</html>
